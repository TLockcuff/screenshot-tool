<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="theme/img/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <title>Screenshot Tool - Travis Lockcuff</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="theme/css/animate.min.css">
        <link rel="stylesheet" href="theme/css/light-bootstrap-dashboard.css">
        <link rel="stylesheet" href="theme/css/pe-icon-7-stroke.css">
        <link rel="stylesheet" href="css/style.css">


    </head>

    <body ng-app="ScreenshotTool" ng-cloak>

        <div class="wrapper">
            <div class="sidebar" data-color="gray" data-image="theme/img/sidebar-5.jpg">
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="/" class="simple-text">Developer Tools</a>
                    </div>

                    <ul class="nav">
                        <li class="active">
                            <a>
                                <i class="pe-7s-science"></i>
                                <p>Screenshot Tool</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main-panel" ng-controller="MainCtrl">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Screenshot Tool</a>
                        </div>
                        <!-- <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="">Account</a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown
                                    <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">Log out</a>
                                </li>
                            </ul>
                        </div> -->
                    </div>
                </nav>

                <div class="content">
                    <div class="container-fluid">

                        <div class="card">
                            <div class="header">
                                <h3 class="title">Website URL(s)</h3>
                                <p class="category">Single url or multiple (comma separated)</p>
                            </div>
                            <div class="content">

                                <div class="alert alert-danger" ng-if="error">
                                    <span><b> Invalid URL: </b> One or more website urls are invalid. Please fix and click "Get Screenshots" to try again.</span>
                                </div>

                                <div class="row">
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <textarea msd-elastic ng-model="websiteUrl" class="form-control" placeholder="Paste addresses here..."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <button class="btn btn-success btn-fill btn-block" ng-click="captureScreenshot()" ng-disabled="websiteUrl == null">Get Screenshot(s)</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="card" ng-if="screenshots.length > 0">
                            <div class="header">
                                <button class="btn btn-danger pull-right" ng-click="reset()">Reset</button>
                                <h3 class="title">Screenshots</h3>
                                <p class="category">See below for captured screenshots</p>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-sm-4" ng-repeat="screenshot in screenshots track by $index">
                                        <div class="card">
                                            <div class="header">
                                                <h5 class="title word-wrap">{{screenshot.url}}</h5>
                                            </div>
                                            <div class="content">
                                                <a href="{{screenshot.src}}" target=_ "blank">
                                                    <img class="img-responsive bordered" ng-src="{{screenshot.src}}" alt="{{screenshot.url}}" title="{{screenshot.url}}">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="theme/js/light-bootstrap-dashboard.js"></script>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-elastic/elastic.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
    </body>

</html>
